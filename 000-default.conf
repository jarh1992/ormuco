<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /home/ubuntu/ormucoEnv/ormuco/ormuco>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess ormuco python-home=/home/ubuntu/ormucoEnv python-path=/home/ubuntu/ormucoEnv/ormuco
	WSGIProcessGroup ormuco
	WSGIScriptAlias / /home/ubuntu/ormucoEnv/ormuco/ormuco/wsgi.py

</VirtualHost>

<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /home/ubuntu/ormucoEnv/ormuco/ormuco>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess ormucoSSL python-home=/home/ubuntu/ormucoEnv python-path=/home/ubuntu/ormucoEnv/ormuco
	WSGIProcessGroup ormucoSSL
	WSGIScriptAlias / /home/ubuntu/ormucoEnv/ormuco/ormuco/wsgi.py

  SSLEngine on
  SSLCertificateFile /etc/apache2/ssl/apache.pem
</VirtualHost>
